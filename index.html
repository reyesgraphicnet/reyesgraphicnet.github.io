<title>Reyes Graphic</title>

<style>
:root{
--bg:#070b10;
--text:#fff;
--muted:#a7b0bf;
--radius:18px;
--blue:#1e90ff;
--green:#00e0b8;
--gradient:linear-gradient(135deg,var(--blue),var(--green));
}

*{box-sizing:border-box}
body{
margin:0;
font-family:system-ui;
background:#070b10;
color:#fff;
}

.container{max-width:1100px;margin:auto;padding:0 20px}

/* NAV */

.nav{
position:sticky;
top:0;
background:#070b10cc;
backdrop-filter:blur(10px);
border-bottom:1px solid #ffffff10;
z-index:99;
}

.nav-inner{
display:flex;
align-items:center;
justify-content:space-between;
padding:12px 0;
}

.brand img{
height:42px;
}

/* HERO */

.hero{padding:70px 0}

h1{
font-size:48px;
margin:20px 0;
}

.gradient{
background:var(--gradient);
-webkit-background-clip:text;
color:transparent;
}

.btn{
padding:10px 16px;
border-radius:12px;
border:1px solid #ffffff30;
background:#ffffff10;
color:white;
text-decoration:none;
font-weight:600;
}

.btn-primary{
background:var(--gradient);
color:black;
border:none;
}

/* SERVICIOS */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.card{
background:#ffffff08;
border:1px solid #ffffff10;
padding:20px;
border-radius:18px;
}

/* ===== PORTFOLIO CUADRADO ===== */

.projects{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:15px;
}

.project{
position:relative;
aspect-ratio:1/1;
overflow:hidden;
border-radius:18px;
border:1px solid #ffffff20;
cursor:pointer;
}

.project img{
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
position:absolute;
inset:0;
background:linear-gradient(to top,#000000cc,transparent);
}

.project-meta{
position:absolute;
bottom:15px;
left:15px;
}

.tag{
font-size:11px;
border:1px solid #fff;
padding:4px 8px;
border-radius:20px;
}

/* MODAL */

.modal{
position:fixed;
inset:0;
background:#000000cc;
display:none;
align-items:center;
justify-content:center;
}

.modal.open{display:flex}

.modal-box{
background:#0b121b;
border-radius:20px;
overflow:hidden;
max-width:900px;
width:100%;
}

.modal-box img{
width:100%;
height:350px;
object-fit:cover;
}

.modal-content{
padding:20px;
}

.close{
float:right;
cursor:pointer;
}

/* WHATSAPP */

.wa{
position:fixed;
bottom:20px;
right:20px;
background:#25d366;
width:55px;
height:55px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}

@media(max-width:768px){
h1{font-size:34px}
}

</style>
</head>

<script>

const modal=document.getElementById("modal");
const modalImg=document.getElementById("modalImg");
const close=document.getElementById("close");

document.querySelectorAll(".project").forEach(p=>{
p.onclick=()=>{
modal.classList.add("open");
modalImg.src=p.dataset.img;
}
});

close.onclick=()=>modal.classList.remove("open");
modal.onclick=e=>{if(e.target===modal)modal.classList.remove("open");}
