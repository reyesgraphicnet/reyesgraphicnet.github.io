<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Reyes Graphic — Diseño & Marketing</title>

<link rel="icon" type="image/png" href="images/favicon.png">
<link rel="apple-touch-icon" href="images/favicon.png">

<style>
:root{
  --bg:#070b10;
  --card:#0b121b;
  --text:#f5f7fb;
  --muted:#a7b0bf;
  --line:rgba(255,255,255,.12);
  --radius:18px;
  --blue:#1e90ff;
  --green:#00e0b8;
  --gradient:linear-gradient(135deg,var(--blue),var(--green));
  --glow:0 18px 55px rgba(0,224,184,.25);
}
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(900px 500px at 75% -5%, rgba(30,144,255,.18), transparent 55%),
    radial-gradient(900px 500px at 15% 25%, rgba(0,224,184,.16), transparent 55%),
    var(--bg);
  color:var(--text);
}
a{text-decoration:none;color:inherit}

.wrap{max-width:1100px;margin:auto;padding:28px 18px 70px}

/* NAV */
.nav{
  display:flex;justify-content:space-between;align-items:center;
  padding:14px 16px;border:1px solid var(--line);
  border-radius:999px;background:rgba(10,16,24,.55);
  backdrop-filter:blur(12px);
  position:sticky;top:14px;z-index:10;
}
.brand{display:flex;align-items:center;gap:10px;font-weight:900}
.logo{width:28px;height:28px;border-radius:8px}

.links{display:flex;gap:14px;font-size:14px;color:var(--muted)}
.links a{padding:8px 12px;border-radius:999px}
.links a:hover{background:rgba(255,255,255,.06);color:var(--text)}

.btn{padding:10px 16px;border-radius:999px;border:1px solid var(--line);background:rgba(255,255,255,.06)}
.btn.primary{background:var(--gradient);color:#041014;font-weight:900;border:none}

/* HERO */
.hero{padding:70px 0 30px}
.kicker{text-transform:uppercase;font-size:13px;color:var(--muted)}
h1{
  font-size:clamp(38px,6vw,64px);
  margin:12px 0;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.sub{max-width:60ch;color:var(--muted);line-height:1.6}

/* CONTACTO */
.section{margin-top:50px}
.contactGrid{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:14px;
  margin-top:16px;
}
.social{
  grid-column:span 6;
  border:1px solid var(--line);
  border-radius:18px;
  padding:16px;
  background:rgba(255,255,255,.04);
  cursor:pointer;
  transition:.25s;
}
.social:hover{transform:translateY(-2px);background:rgba(255,255,255,.06)}
.socialTop{display:flex;justify-content:space-between;align-items:center}
.socialName{font-weight:900}
.socialHandle{font-size:13px;color:var(--muted)}
.count{
  font-size:26px;
  font-weight:1000;
  background:var(--gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.badge{
  font-size:12px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  margin-left:6px;
  color:var(--muted);
}
.cta{
  margin-top:10px;
  font-size:13px;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  width:fit-content;
}

footer{
  margin-top:60px;
  padding-top:18px;
  border-top:1px solid var(--line);
  color:var(--muted);
  font-size:13px;
}

@media(max-width:820px){
  .links{display:none}
  .social{grid-column:1/-1}
}
</style>
</head>

<body>
<div class="wrap">

<header class="nav">
  <div class="brand">
    <img class="logo" src="images/logo.png">
    Reyes Graphic
  </div>
  <nav class="links">
    <a href="#contact">Contacto</a>
  </nav>
  <a class="btn" href="https://wa.me/18496536397" target="_blank">WhatsApp</a>
</header>

<section class="hero">
  <div class="kicker">Diseño & Branding</div>
  <h1>Diseño Que Se Ve Pro Y Vende</h1>
  <p class="sub">Redes sociales, branding y páginas web que convierten.</p>
</section>

<section class="section" id="contact">
  <h2>Contacto</h2>

  <div class="contactGrid">

    <div class="social" data-social="instagram" data-url="https://instagram.com/reyesgraphic">
      <div class="socialTop">
        <div>
          <div class="socialName">Instagram</div>
          <div class="socialHandle">@reyesgraphic</div>
        </div>
        <div>
          <span class="count" data-count="instagram">—</span>
          <span class="badge" data-badge="instagram" hidden>+10k</span>
        </div>
      </div>
      <div class="cta">Ver Perfil</div>
    </div>

    <div class="social" data-social="facebook" data-url="https://facebook.com/reyesgraphicrd">
      <div class="socialTop">
        <div>
          <div class="socialName">Facebook</div>
          <div class="socialHandle">/reyesgraphicrd</div>
        </div>
        <div>
          <span class="count" data-count="facebook">—</span>
          <span class="badge" data-badge="facebook" hidden>+10k</span>
        </div>
      </div>
      <div class="cta">Ver Página</div>
    </div>

    <div class="social" data-social="tiktok" data-url="https://tiktok.com/@reyesgraphic">
      <div class="socialTop">
        <div>
          <div class="socialName">TikTok</div>
          <div class="socialHandle">@reyesgraphic</div>
        </div>
        <div>
          <span class="count" data-count="tiktok">—</span>
          <span class="badge" data-badge="tiktok" hidden>+10k</span>
        </div>
      </div>
      <div class="cta">Ver Perfil</div>
    </div>

  </div>

  <p id="updated" style="margin-top:10px;color:var(--muted);font-size:12px"></p>
</section>

<footer>
  © <span id="y"></span> Reyes Graphic
</footer>

</div>

<script>
document.getElementById("y").textContent=new Date().getFullYear();

async function loadFollowers(){
  try{
    const r=await fetch("followers.json?v="+Date.now(),{cache:"no-store"});
    const d=await r.json();

    const socials=["instagram","facebook","tiktok"];

    socials.forEach(s=>{
      const el=document.querySelector(`[data-count="${s}"]`);
      const badge=document.querySelector(`[data-badge="${s}"]`);
      const val=Number(d[s]||0);
      if(el){
        el.textContent=val>=1000
          ? (val>=1e6?(val/1e6).toFixed(1)+"M":(val/1e3).toFixed(1)+"K")
          : val;
      }
      if(badge && val>=10000){
        badge.hidden=false;
        badge.textContent=val>=100000?"+100k":"+10k";
      }
    });

    document.getElementById("updated").textContent=
      d.updated_at?("Actualizado: "+d.updated_at):"";

  }catch(e){
    console.log("followers.json no disponible");
  }
}
loadFollowers();

document.querySelectorAll(".social").forEach(s=>{
  s.addEventListener("click",()=>{
    window.open(s.dataset.url,"_blank");
  });
});
</script>

</body>
</html>
